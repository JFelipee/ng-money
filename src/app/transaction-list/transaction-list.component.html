<div class="transaction-table-container">
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!-- Descrição Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.description }} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.amount | currency:'BRL':'symbol':'1.2-2' }} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.type === 'E' ? 'Entrada' : 'Saída' }} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
